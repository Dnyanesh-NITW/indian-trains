<!DOCTYPE html>
<html>
<head>
    <title>Add Trains</title>
    <style>
        /* Styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        body {
            background-color: #eaedef;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4caf50;
            color: white;
        }

        /* Styles for the content */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styles for the "Add Train" form */
        .add-train-form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-train-form label {
            display: block;
            margin-bottom: 10px;
        }

        .add-train-form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .add-train-form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-train-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="bgimage"></div>
  
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/search_train">Trains</a>
            <a href="/schedule">Train Schedule</a>
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
            <a href="/add_train" class="active">Add Train</a>
            <a href="/about">About Me</a>
        </div>

        <div class="container">
            <h1>Add Train</h1>
            <form class="add-train-form" action="/add_train" method="POST">
                <label for="train_name">Train Name:</label>
                <input type="text" id="train_name" name="train_name" required><br><br>
                
                <label for="source">Source Station:</label>
                <input type="text" id="source" name="source" required><br><br>
                
                <label for="destination">Destination Station:</label>
                <input type="text" id="destination" name="destination" required><br><br>
                
                <input type="submit" value="Add Train">
            </form>
        </div>
    </div>
</body>
</html>
