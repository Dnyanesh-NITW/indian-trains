<!DOCTYPE html>
<html>
<head>
    <title>Search Trains</title>
    <style>
        /* Styles for the navigation bar */
.navbar {
    background-color: #333;
    overflow: hidden;
  }

  body {
    background-color: #eaedef;
  }

  .navbar a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    background-color: #4caf50;
    color: white;
  }

  /* Styles for the content */
  .container {
    text-align: center;
    margin-top: 100px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
        body {
            /* font-family: Arial, sans-serif; */
            background-color: #f2f2f2;
            padding: 0px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin: 0px 442px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            /* font-weight: bold; */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .flash-message {
            padding: 10px;
            margin-top: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
    </style>
    
</head>
<body>
    <div class="content">
        <div class="bgimage"></div>
  
        <div class="navbar">
          <a href="/">Home</a>
          <a href="/search_train" class="active">Trains</a>
          <a href="/schedule">Train Schedule</a>
          <a href="/signup">Signup</a>
          <a href="/login">Login</a>
          <a href="/add_train">Add Train</a>
          <a href="/about">About Me</a>
        </div>
    <h1>Train Search</h1>
    <form action="/search" method="POST">
        <label for="source">Source Station:</label>
        <input type="text" id="source" name="source" required>
        
        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" name="destination" required>
        
        <input type="submit" value="Search">
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</body>
</html>
